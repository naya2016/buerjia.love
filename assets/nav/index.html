<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>去往。。。</title>
    <link rel="Shortcut Icon" href="/assets/favicon/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="/assets/nav/css.css">
    <link rel="stylesheet" href="/loader/preloader.css">
          <!-- 引入认证脚本 -->
          <script src="/auth/auth.js" defer></script>
          <script>
              document.addEventListener('DOMContentLoaded', () => {
                  // 检查登录状态，非首页
                  auth.checkLogin(false);
              });
          </script>
</head>

<body>
    <div class="preloader-container" id="preloader">
        <img src="/assets/happy.gif" alt="Loading..." class="preloader-gif">
    </div>
    <div class="content-container">
        <!-- 页面内容 -->
        <div class="shell">
            <div class="box" onclick="redirectTo('/index.html')">
                <img src="./home.png">
                <span>主页</span>
            </div>
            <div class="box" onclick="redirectTo('/page/birthdaycard/index.html')">
                <img src="./wish.png">
                <span>祝福</span>
            </div>
            <div class="box" onclick="redirectTo('/page/galaxy/index.html')">
                <img src="./galaxy.png">
                <span>星空</span>
            </div>
            <div class="box" onclick="redirectTo('/page/timeline/index.html')">
                <img src="./us.png">
                <span>我们</span>
            </div>
            <div class="box" onclick="redirectTo('#')">
                <img src="/assets/nav/egg.png">
                <span>彩蛋</span>
            </div>
        </div>
    </div>

    <script>
        function redirectTo(url) {
            // 显示预加载动画
            document.getElementById('preloader').style.display = 'flex'; // 假设使用 flex 进行居中显示
            
            // 设置定时器，2秒后跳转
            setTimeout(function() {
                window.location.href = url;
            }, 2000);
        }
    </script>

    <script src="/loader/loader.js"></script>
    <script type="text/javascript" src="https://myhkw.cn/player/js/jquery.min.js"></script>
    <script type="text/javascript" id="myhk" src="https://myhkw.cn/api/player/172836428394" key="172836428394" m="1"></script>
</body>

</html>
