<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Happy Birthday!!! :)</title>
  <link rel="Shortcut Icon" href="/assets/favicon/favicon.ico" type="image/x-icon" />
  <link href="https://fonts.googleapis.com/css?family=Work+Sans:300,400" rel="stylesheet">

  <style>
    body, .container, .one, .two, .three, .four, .five, .six, .seven, .eight, .nine {
      font-family: 'Noto Serif SC', serif;
    }
  </style>
</head>


<body>
  <div id="preloader">
    <img src="/assets/happy.gif" alt="Loading..." class="preloader-gif">
  </div>

  <!-- 网页的主体内容，包含多个div元素，每个div代表一个部分 -->
  <div class="container">
    <!-- 第一部分，包含问候语和名字 -->
    <div class="one">
      <h1 class="one">
        <span data-node-name="greeting">Hey</span>
        <span data-node-name="name">不二家</span>
      </h1>
      <p class="two" data-node-name="greetingText">&#127800;&#127800;</p>
    </div>
    <!-- 第二部分，显示生日祝福 -->
    <div class="three">
      <p data-node-name="text1">今天是你的生日&#127881; :D</p>
    </div>
    <!-- 第三部分，模拟聊天框，包含生日祝福和发送按钮 -->
    <div class="four">
      <div class="text-box">
        <p class="hbd-chatbox" data-node-name="textInChatBox">祝你生日快乐!愿你的生活如阳光般灿烂，笑容如花朵般绽放。。。</p>
        <p class="fake-btn" data-node-name="sendButtonLabel">发送&#128149;</p>
      </div>
    </div>
    <!-- 第四部分，包含一系列的想法和情感表达 -->
    <div class="five">
      <p class="idea-1" data-node-name="text2">我准备这么做&#128517;</p>
      <p class="idea-2" data-node-name="text3">但是，我止住了，感觉太拉了&#128563;</p>
      <p class="idea-3">
        <span data-node-name="text4">我觉得，生日这件事情，需要一点</span>
        <strong data-node-name="text4Adjective">special</strong>.</p>
      <p class="idea-4" data-node-name="text5Entry">Because,</p>
      <p class="idea-5">
        <span data-node-name="text5Content">You are Special</span>
        <span class="smiley" data-node-name="smiley">:)</span>
      </p>
      <p class="idea-6">
        <span data-node-name="bigTextPart1">S</span>
        <span data-node-name="bigTextPart2">O</span>
      </p>
    </div>
    <!-- 第五部分，包含一张图片和生日祝福 -->
    <div class="six">
      <img src="img/she.png" alt="" class="lydia-dp" data-node-name="imagePath">
      <img src="img/hat.svg" alt="" class="hat">
      <div class="wish">
        <h3 class="wish-hbd" data-node-name="wishHeading">Happy Birthday!</h3>
        <h5 data-node-name="wishText"> Best wishes to you！ ;)But wait~</h5>
      </div>
    </div>
    <!-- 第六部分，包含一系列气球图片 -->
    <div class="seven">
      <div class="baloons">
        <img src="img/ballon2.svg" alt="">
        <img src="img/ballon1.svg" alt="">
        <img src="img/ballon3.svg" alt="">
        <img src="img/ballon1.svg" alt="">

        <img src="img/ballon3.svg" alt="">
      </div>
    </div>
    <!-- 第七部分，包含一系列SVG圆圈 -->

      <svg viewBox="0 0 40 40" xmlns="http://www.w3.org/2000/svg">
        <circle cx="20" cy="20" r="20" />

        <circle cx="20" cy="20" r="20" />

    </div>
    <!-- 第八部分，包含结束语和重播提示 -->
    <div class="nine">
      <p data-node-name="outroText">这就结束了？当然不是啦！好戏才开始呢~</p>
      <p id="replay" data-node-name="replayText">戳这个爱心&#128073; &#128154;，开启下一场旅程！</p>
      <p class="last-smile" data-node-name="outroSmiley">:)</p>
    </div>
